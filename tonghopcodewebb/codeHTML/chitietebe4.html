<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>Product Page</title>
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="chitietebe4.css" />
  </head>
  <body>
    <div class="container">
      <div class="left-section">
        <img
          id="mainImage"
          src="https://assets.adidas.com/images/h_840,f_auto,q_auto,fl_lossy,c_fill,g_auto/5d62b6f9adf946129f35db47ede8e739_9366/Giay_Duramo_SL_Tre_Em_Mau_xanh_da_troi_ID2628_01_standard.jpg"
          alt="Product image of black, white, and red sneakers"
          width="600"
          height="600"
        />
        <div class="thumbnail-container">
          <img
            class="thumbnail"
            src="https://product.hstatic.net/200000025394/product/duramo_sl_shoes_kids_blue_id2628_02_standard_hover_166bb2490c9e473fbff72a7938672101_master.jpg"
            alt="Thumbnail image 1"
            width="60"
            height="60"
          />
          <img
            class="thumbnail"
            src="https://product.hstatic.net/200000025394/product/duramo_sl_shoes_kids_blue_id2628_05_standard_65f247392aa94a9588dbe8462551df55_master.jpg"
            alt="Thumbnail image 2"
            width="60"
            height="60"
          />
          <img
            class="thumbnail"
            src="https://product.hstatic.net/200000025394/product/duramo_sl_shoes_kids_blue_id2628_06_standard_515a9180787c4550a56c9c1584bc5d6e_master.jpg"
            alt="Thumbnail image 3"
            width="60"
            height="60"
          />
          <img
            class="thumbnail"
            src="https://product.hstatic.net/200000025394/product/duramo_sl_shoes_kids_blue_id2628_41_detail_4fdf6f7c7a754bd298a4c82a28480c59_master.jpg"
            width="60"
            height="60"
          />
        </div>
      </div>
      <div class="right-section">
        <div class="product-title">
          Giày Duramo SL Trẻ Em màu hot 2022 Full Box
        </div>
        <div class="rating">
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
          <i class="fas fa-star-half-alt"></i>
          <span>4.9</span>
          <span>213 Đánh Giá</span>
        </div>
        <div class="price">
          500.000đ
          <span class="original-price">650.000đ</span>
        </div>
        <div class="flash-sale">FLASH SALE BẮT ĐẦU SAU 10:00, 25 Th10</div>
        <div class="discount-buttons">
          <button>Giảm đ5k</button>
          <button>Giảm đ5k</button>
        </div>
        <div class="policy">
          <span>Đổi hàng trong 7 ngày</span>
          <span>Miễn phí vận chuyển</span>
          <span>Chuẩn 11 Full Bill Box</span>
        </div>
        <div class="combo">
          <button>Mua 2 & giảm đ5.000</button>
        </div>
        <div class="shipping">
          <span>Vận Chuyển Tới: Huyện Ba Vì</span>
          <span>Phí Vận Chuyển: ₫37.300</span>
        </div>
        <div class="size-selection">
          <button>36</button>
          <button>37</button>
          <button>38</button>
          <button>39</button>
          <button>40</button>
          <button>41</button>
          <button>42</button>
          <button>43</button>
        </div>
        <div class="quantity">
          <span>Số Lượng</span>
          <button>-</button>
          <input type="text" value="1" />
          <button>+</button>
        </div>
        <div class="share">
          <i class="fab fa-facebook"></i>
          <i class="fab fa-twitter"></i>
          <i class="fab fa-pinterest"></i>
          <i class="fab fa-linkedin"></i>
        </div>
        <div class="like">
          <i class="fas fa-heart"></i>
          <span>Đã thích (133)</span>
        </div>
      </div>
    </div>
    <script src="ctiet4.js"></script>
  </body>
</html>
