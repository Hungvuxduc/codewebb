<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Đăng Sản Phẩm</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="them san pham.css">
</head>
<body>
    <div class="container">
        <h2>Đăng Sản Phẩm Mới</h2>
        <form id="product-form" onsubmit="submitProduct(event)">
            <div class="error-message" id="error-message"></div>

            <label for="product-name">Tên Sản Phẩm</label>
            <input type="text" id="product-name" required>

            <label for="product-price">Giá Sản Phẩm</label>
            <input type="number" id="product-price" required>

            <label for="product-description">Mô Tả Sản Phẩm</label>
            <div class="toolbar">
                <button type="button" onclick="formatText('bold')">
                    <i class="fas fa-bold"></i>
                </button>
                <button type="button" onclick="formatText('italic')">
                    <i class="fas fa-italic"></i>
                </button>
                <button type="button" onclick="formatText('fontSize')">
                    <i class="fas fa-text-height"></i>
                </button>
                <input type="file" id="product-image" accept="image/*" onchange="previewImage(event)" />
            </div>
            <textarea id="product-description" required></textarea>
            <img id="image-preview" src="" alt="Preview" style="max-width: 100%; display: none; margin-top: 10px;" />

            <button type="submit" class="submit-btn">Đăng Sản Phẩm</button>
        </form>
    </div>
    <script src="them san pham.js"></script>
</body>
</html>
