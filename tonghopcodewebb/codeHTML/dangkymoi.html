<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Thêm thẻ meta charset -->
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>DNU SHOES</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="dang ki.css">
    <script src="dang ki.js"></script>
  </head>
  <body class="flex items-center justify-center min-h-screen">
    <video autoplay loop muted class="bgVideo">
      <source src="video.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
    <div class="bg-white bg-opacity-90 p-8 rounded-lg shadow-lg w-96">
      <div class="text-center mb-6">
        <h1 class="text-xl font-bold">DNU SHOES</h1>
        <p class="text-sm">UY TÍN - CHẤT LƯỢNG</p>
      </div>
      <div class="text-center mb-6">
        <img
          alt="DNU SHOES Logo"
          class="mx-auto mb-2"
          height="50"
          src="logo.png"
          width="100"
        />
        <p class="text-sm">ĐĂNG KÝ</p>
      </div>
      <form onsubmit="handleRegister(event)">
        <div class="mb-4">
          <input
            class="w-full p-2 border border-gray-300 rounded"
            placeholder="Email"
            type="email"
            required
          />
        </div>
        <div class="mb-4 relative">
          <input
            id="password"
            class="w-full p-2 border border-gray-300 rounded"
            placeholder="Password"
            type="password"
            required
          />
          <button
            type="button"
            class="absolute right-2 top-2 text-gray-500"
            onclick="togglePasswordVisibility(this, 'password')"
          >
            <i class="fas fa-eye"></i> Hiện
          </button>
        </div>
        <div class="mb-4 relative">
          <input
            id="repassword"
            class="w-full p-2 border border-gray-300 rounded"
            placeholder="Re-enter Password"
            type="password"
            required
          />
          <button
            type="button"
            class="absolute right-2 top-2 text-gray-500"
            onclick="togglePasswordVisibility(this, 'repassword')"
          >
            <i class="fas fa-eye"></i> Hiện
          </button>
        </div>
        <div class="mb-4">
        </div>
        <div class="mb-4 flex items-center">
          <input type="checkbox" id="agreeTerms" class="mr-2" required />
          <label for="agreeTerms" class="text-sm"
            >Tôi đồng ý với điều khoản của hệ thống</label
          >
        </div>
        <div class="text-center">
          <button
            type="submit"
            class="w-full p-2 bg-blue-500 text-white rounded"
          >
            <i class="fas fa-smile"></i> Register
          </button>
        </div>
      </form>
      <div class="flex justify-between items-center mt-4 text-sm">
        <a class="text-gray-500" href="dangnhapnew.html">« Back to Login</a>
        <a class="text-gray-500" href="#"
          ><i class="fas fa-globe"></i> English</a
        >
      </div>
    </div>

    <!-- Thông báo đăng ký thành công -->
    <div id="successMessage">Đăng ký thành công!</div>

    <div
      class="absolute top-4 right-4 bg-white bg-opacity-90 p-2 rounded-full shadow-lg"
    >
      <a class="flex items-center text-sm text-gray-700" href="#"
        ><i class="fas fa-bell text-blue-500"></i
      ></a>
    </div>
  </body>
</html>
