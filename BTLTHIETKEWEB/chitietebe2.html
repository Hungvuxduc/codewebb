<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>Product Page</title>
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="chitietebe2.css"/>
  </head>
  <body>
    <div class="container">
      <div class="left-section">
        <img
          id="mainImage"
          src="https://assets.adidas.com/images/h_840,f_auto,q_auto,fl_lossy,c_fill,g_auto/7105cafb033141ff96434cc250674626_9366/Giay_Tensaur_Run_2.0_Tre_Em_Hong_IE5990_01_standard.jpg"
          alt="Product image of black, white, and red sneakers"
          width="600"
          height="600"
        />
        <div class="thumbnail-container">
          <img
            class="thumbnail"
            src="https://assets.adidas.com/images/h_840,f_auto,q_auto,fl_lossy,c_fill,g_auto/637f690200ab4d2bba7f4eaac0fbdd09_9366/Giay_Tensaur_Run_2.0_Tre_Em_Hong_IE5990_04_standard.jpg"
            alt="Thumbnail image 1"
            width="60"
            height="60"
          />
          <img
            class="thumbnail"
            src="https://assets.adidas.com/images/h_840,f_auto,q_auto,fl_lossy,c_fill,g_auto/9158a7e72c4f44d0bf79b07dbd327734_9366/Giay_Tensaur_Run_2.0_Tre_Em_Hong_IE5990_05_standard.jpg"
            alt="Thumbnail image 2"
            width="60"
            height="60"
          />
          <img
            class="thumbnail"
            src="https://assets.adidas.com/images/h_840,f_auto,q_auto,fl_lossy,c_fill,g_auto/2ca807a2d54a40beb59d4d4c6bd42a6e_9366/Giay_Tensaur_Run_2.0_Tre_Em_Hong_IE5990_09_standard.jpg"
            alt="Thumbnail image 3"
            width="60"
            height="60"
          />
          <img
            class="thumbnail"
            src="https://assets.adidas.com/images/h_840,f_auto,q_auto,fl_lossy,c_fill,g_auto/07ead81b037c49a18533c15cda061dcb_9366/Giay_Tensaur_Run_2.0_Tre_Em_Hong_IE5990_03_standard.jpg"
            width="60"
            height="60"
          />
        </div>
      </div>
      <div class="right-section">
        <div class="product-title">
          Giày Tensaur Run 2.0 Trẻ Em màu hot 2022 Full Box
        </div>
        <div class="rating">
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
          <i class="fas fa-star-half-alt"></i>
          <span>4.9</span>
          <span>213 Đánh Giá</span>
        </div>
        <div class="price">
          500.000đ
          <span class="original-price">850.000đ</span>
        </div>
        <div class="flash-sale">FLASH SALE BẮT ĐẦU SAU 10:00, 25 Th10</div>
        <div class="discount-buttons">
          <button>Giảm đ5k</button>
          <button>Giảm đ5k</button>
        </div>
        <div class="policy">
          <span>Đổi hàng trong 7 ngày</span>
          <span>Miễn phí vận chuyển</span>
          <span>Chuẩn 11 Full Bill Box</span>
        </div>
        <div class="combo">
          <button>Mua 2 & giảm đ5.000</button>
        </div>
        <div class="shipping">
          <span>Vận Chuyển Tới: Huyện Ba Vì</span>
          <span>Phí Vận Chuyển: ₫37.300</span>
        </div>
        <div class="size-selection">
          <button>36</button>
          <button>37</button>
          <button>38</button>
          <button>39</button>
          <button>40</button>
          <button>41</button>
          <button>42</button>
          <button>43</button>
        </div>
        <div class="quantity">
          <span>Số Lượng</span>
          <button>-</button>
          <input type="text" value="1" />
          <button>+</button>
        </div>
        <div class="share">
          <i class="fab fa-facebook"></i>
          <i class="fab fa-twitter"></i>
          <i class="fab fa-pinterest"></i>
          <i class="fab fa-linkedin"></i>
        </div>
        <div class="like">
          <i class="fas fa-heart"></i>
          <span>Đã thích (133)</span>
        </div>
      </div>
    </div>
    <script src="ctiet2.js"></script>
  </body>
</html>
