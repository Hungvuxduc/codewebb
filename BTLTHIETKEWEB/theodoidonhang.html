<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kiểm Tra Trạng Thái Đơn Hàng</title>
    <link rel="stylesheet" href="theo doi don hang.css">
    <script src="theo doi don hang.js"></script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAw9EX93f3M-q_UtbJj9h6VHaUXGqX1cg8&callback=initMap"
      async
      defer
    ></script>
  </head>
  <body>
    <div class="container">
      <h1>Kiểm Tra Trạng Thái Đơn Hàng</h1>
      <form id="orderStatusForm">
        <label for="orderNumber">Nhập Mã Đơn Hàng:</label>
        <input
          type="text"
          id="orderNumber"
          name="orderNumber"
          placeholder="VD: 123456"
          required
        />
        <button type="submit">Kiểm Tra</button>
      </form>
      <div id="statusResult" class="status"></div>
      <div id="map"></div>
      <!-- Phần tử cho bản đồ -->
    </div>
  </body>
</html>
